<!DOCTYPE html>
<html>
<head>
    <title>Subject Selection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Subject Selection Form</h2>

    <!-- Student Information -->
    <h4>Student Information</h4>

    <div class="row">

        <div class="col-md-4 mb-3">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="col-md-4 mb-3">
            <label>Father Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label>Surname</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label>Gender</label>
            <select class="form-select">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label>Mobile No</label>
            <input type="tel" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
            <label>Email ID</label>
            <input type="email" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
            <label>PRN Number</label>
            <input type="text" class="form-control">
        </div>

    </div>

    <hr>

    <!-- Subject Selection -->
    <h4>Subjects</h4>

    <h5 class="mt-3">Core Subjects</h5>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">Mathematics</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">Physics</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">Programming in C</label>
    </div>

    <h5 class="mt-3">Elective Subjects</h5>

    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Environmental Studies</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Communication Skills</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Sports & Yoga</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Web Development Basics</label>
    </div>

    <button class="btn btn-primary mt-3">Submit</button>

</div>

</body>
</html>
